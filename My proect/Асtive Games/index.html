<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
         <div class="background-circle circle-1"></div>
        <div class="background-circle circle-2"></div>
        
        <div class="sidebar">
            <div class="profile">
                <img src="img/photo_2025-06-07_15-47-34.jpg" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <div class="profile-name">Danulo</div>
                    <div class="profile-member">Pro-super-mega Member</div>
                </div>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-twitch"></i> Стріми</a></li>
                    <li><a href="#"><i class="fa-brands fa-steam"></i> Ігри</a></li>
                    <li><a href="#"><i class="fa-solid fa-gamepad"></i> Нове</a></li> 
                    <li><a href="#"><i class="fa-solid fa-book"></i> Бібліотека</a></li>
                </ul>
            </nav>
            <div class="promo-box">
                <p>Join pro <br> for free <br> games.</p>
            </div>
        </div>
        <div class="main-content">
            <h1>Active Games</h1>
            <div class="game-list">
                <div class="game-card">
                    <img src="img/завантаження.png" alt="Game Thumbnail" class="game-thumbnail">
                    <div class="game-details">
                        <div class="game-title">Fishing Planet</div>
                        <div class="game-version">steam</div>
                        <div class="progress-bar-container">
                            <div class="progress-bar1"></div>
                        </div>
                    </div>
                    <div class="game-percentage">208h</div>
                </div>
                <div class="game-card">
                    <img src="img/squad-game9698.jpg" alt="Game Thumbnail" class="game-thumbnail">
                    <div class="game-details">
                        <div class="game-title">Squad</div>
                        <div class="game-version">Steam</div>
                        <div class="progress-bar-container">
                            <div class="progress-bar2"></div>
                        </div>
                    </div>
                    <div class="game-percentage">26h</div>
                </div>
                <div class="game-card">
                    <img src="img/CS2.jpg" alt="Game Thumbnail" class="game-thumbnail">
                    <div class="game-details">
                        <div class="game-title">Counter-Strike 2</div>
                        <div class="game-version">Steam</div>
                        <div class="progress-bar-container">
                            <div class="progress-bar3"></div>
                        </div>
                    </div>
                    <div class="game-percentage">353h</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
